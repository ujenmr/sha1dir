sudo: required
language: go

go:
  - master

services:
  - docker

before_install:
  - docker-compose pull

script:
  - go test ./... 
  - docker-compose up

before_deploy:
  - sudo md5sum bin/sha1dir.linux
  - sudo chmod 755 bin/sha1dir.linux

deploy:
  provider: releases
  api_key: "$GITHUB_OAUTH_TOKEN"
  file: bin/sha1dir.linux
  skip_cleanup: true
  on:
    repo: ujenmr/sha1dir
